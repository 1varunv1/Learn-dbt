version: 2

models:
  - name: stg_customers
    description: staged customer data
    columns:
      - name: customer_id
        description: primary key for customers table
        tests:
          - unique
          - not_null
          
  - name: stg_orders
    description: staged data for orders
    columns:
      - name: order_id
        description: primary key for orders table
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - completed
                - returned
                - return_pending
                - shipped
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id        
